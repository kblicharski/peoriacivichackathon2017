<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <title>Simple Map</title>
  <!-- including JS, JQuery, and Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- including custom stylesheet -->
  <!-- {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> -->
  <style>
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */

    #map {
      height: 100vh;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
    }

  </style>

</head>

<body>
    <div class="row">
            <div class="col-xs-12">
                    <div id="map"></div>
            </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form method="post" action="" enctype=multipart/form-data>
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="submit">
            </form>
            {{ form.errors }}
            {{ form.non_field_errors }}
        </div>
    </div>
  </div>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.6936,
          lng: -89.5890
        },
        zoom: 13
      });
      map.data.loadGeoJson('../../../static/Data/Pavement Projects 2017/Pavement2017.geojson');
    }

  </script>

  <style>
    map.data.setStyle( {
      fillColor: '#2687bf',
      fillOpacity: .3,
      strokeWeight: 0
    }
    );
  </style>


  <!-- <script src={% static "/js/map.js" %}></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA22pBq2fiCjK712IAkC5W3PyRJHlkUtZs&callback=initMap" async
    defer></script>
</body>

</html>
