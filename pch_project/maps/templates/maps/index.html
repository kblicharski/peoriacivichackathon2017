{% extends 'maps/base.html' %}
{% block content %}

<div class="col-xs-8">
  <div id="map"></div>
</div>

<div class="col-sm-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <p>Submit your route</p>
    {% load crispy_forms_tags %}
    {% crispy form %}
</div>
{% endblock %}
