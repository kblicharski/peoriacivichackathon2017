{% extends 'maps/base.html' %}
{% block content %}

<div id="map"></div>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.6936,
          lng: -89.5890
        },
        zoom: 12
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA22pBq2fiCjK712IAkC5W3PyRJHlkUtZs&callback=initMap" async
    defer></script>

{% endblock %}
